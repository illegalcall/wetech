<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Information</title>
</head>
<body>
	<div class="userId" style="margin: 7rem 30rem 0rem 30rem">
		<label for="userName">UserName: </label>
		<input type="text" id="usernamefield">
		<label for="invalidId" id="invalid" style="display: none; color: red"><h5>The user ID entered is invalid</h5></label>
		<label for="emptyId" id= "empty" style="display: none; color: red"><h5>Please enter a user ID.</h5></label>
	</div>
	<div class="passWord" style="margin: 4rem 30rem 0rem 30rem">
		<label for="passWord">Password: </label>
		<input type="password" id="passwordfield">
		<label for="invalidPassword" id="invalidpwd" style="display: none; color: red"><h5>The password entered is invalid</h5></label>
		<label for="emptyPassword" id= "emptypwd" style="display: none; color: red"><h5>Please enter a password.</h5></label>
	</div>
	</div>
    <div class="submitButton" style="margin: 4rem 38rem">
	<button class="submit-button">Submit</button>
	</div>
    <script type="text/javascript" src="./Q4.js"></script>
    </body>
</html>
